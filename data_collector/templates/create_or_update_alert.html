{% extends "base.html" %}

{% block content %}
{% if object %}
<h1>update alert</h1>
{% else %}
    <h1>new alert</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% if object %}update{% else %}add{% endif %}"/>
    <a href="{% url 'alerts_list' %}">cancel</a>
</form>
{% endblock %}
